{% load wagtailcore_tags %}

<div class="blog-list-item">
    <div class="row">
        <div class="col m3">
            <a href="{% pageurl b %}">
            {% if b.specific.main_image.file.url %}
                <img class="img img-responsive" src="{{ b.specific.main_image.file.url }}" alt="{{ b.specific.main_image.file.title }}">
            {% else %}
                <img class="img img-responsive blog-category-img" src="{{ b.specific.category.icon.file.url }}" />
            {% endif %}
            </a>
        </div>
        <div class="col m9">
            <h2 class="blog-item-header"><a href="{% pageurl b %}">{{ b.title }}</a></h2>
            {% if b.specific.category %} <a href="{% slugurl 'category' %}?category={{ b.specific.category }}"><span>{{ b.specific.category }}</span></a> {% endif %}
            <p>{{ b.specific.intro }}</p>
        </div>
    </div>    
</div>
