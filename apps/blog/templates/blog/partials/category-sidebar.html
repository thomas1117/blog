{% load wagtailcore_tags wagtailimages_tags %}
<div>
    {% if page.category %}
        <h3>Category</h3>
        <span><a href="{% slugurl 'category' %}?category={{ page.category }}">{{ page.category }}</a></span>
    {% endif %}
    {% if page.tags.all.count %}
        <div class="tags">
            <h3>Tags</h3>
            {% for tag in page.tags.all %}
                <a href="{% slugurl 'tags' %}?tag={{ tag }}">{{ tag }}</a>
            {% endfor %}
        </div>
    {% endif %}
</div>
