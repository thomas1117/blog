{% if blog_posts.paginator.num_pages > 1 %}
    <ul class="pagination">
        {% if blog_posts.has_previous %}
            <li>
                <a href="?page={{ blog_posts.previous_page_number }}"><i class="fa fa-angle-left"></i></a>
            </li>
        {% endif %}
        {% for page_num in blog_posts.paginator.page_range %}
            <li {% if page_num == blog_posts.number %} class="active"{% endif %}>
                <a href="?page={{ page_num }}">{{ page_num }}</a>
            </li>
        {% endfor %}
        {% if blog_posts.has_next %}
            <li>
                <a href="?page={{ blog_posts.next_page_number }}"><i class="fa fa-angle-right"></i></a>
            </li>
        {% endif %}
    </ul>
{% endif %}
