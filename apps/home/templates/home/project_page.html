{% extends "base.html" %}
{% load wagtailcore_tags staticfiles %}

{% block content %}
    <div class="container">
        <h2>Project Page</h2>
        <div class="row">
            <div class="col s12 m4">
              <div class="card small z-depth-1">
                <div class="card-image">
                  <img src="{% static "/src/img/projects/piano.png" %}">
                  {# <span class="card-title">Card Title</span> #}
                  <a class="btn-floating halfway-fab waves-effect waves-light red"><i class="material-icons" style="font-style: inherit;">+</i></a>
                </div>
                <div class="card-content">
                  <p>A simple piano made using the HTML5 Audio API</p>
                </div>
              </div>
            </div>
            <div class="col s12 m4">
              <div class="card small z-depth-1">
                <div class="card-image">
                  <img src="{% static "/src/img/projects/simon.png" %}">
                  <a class="btn-floating halfway-fab waves-effect waves-light red"><i class="material-icons" style="font-style: inherit;">+</i></a>
                </div>
                <div class="card-content">
                  <p>Simon</p>
                </div>
              </div>
            </div>
            <div class="col s12 m4">
              <div class="card small z-depth-1">
                <div class="card-image">
                  <img src="{% static "/src/img/projects/sales-modal.png" %}">
                  <a class="btn-floating halfway-fab waves-effect waves-light red"><i class="material-icons" style="font-style: inherit;">+</i></a>
                </div>
                <div class="card-content">
                  <p>A sales order modal built using React</p>
                </div>
              </div>
            </div>
          </div>
